<svg width="760" height="1000" viewBox="0 0 760 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Very Dark Storm Background -->
    <radialGradient id="storm-bg" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#2a2a32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>

    <!-- Dark Purple Storm Clouds -->
    <radialGradient id="dark-clouds" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a62;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#2a2a42;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1a1a22;stop-opacity:0" />
    </radialGradient>

    <!-- Bronze Frame (Darker) -->
    <linearGradient id="bronze-frame-lose" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b5416;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3c11;stop-opacity:1" />
    </linearGradient>

    <!-- Dim Blue Accent -->
    <radialGradient id="blue-dim" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0" />
    </radialGradient>

    <!-- Subtle Glow -->
    <filter id="lose-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 3D Frame Effect -->
    <filter id="frame-lose-3d">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.8" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Very Dark Background -->
  <rect width="760" height="1000" fill="url(#storm-bg)"/>

  <!-- Dark Storm Clouds -->
  <ellipse cx="380" cy="300" rx="350" ry="400" fill="url(#dark-clouds)" opacity="0.5"/>

  <!-- Dim Blue Aura -->
  <ellipse cx="380" cy="400" rx="300" ry="350" fill="url(#blue-dim)" opacity="0.2" filter="url(#lose-glow)"/>

  <!-- Main Frame Border (Darker Bronze) -->
  <rect x="30" y="30" width="700" height="940" rx="30" fill="none" stroke="url(#bronze-frame-lose)" stroke-width="12" filter="url(#frame-lose-3d)"/>
  <rect x="45" y="45" width="670" height="910" rx="25" fill="none" stroke="#6b5416" stroke-width="4" opacity="0.5"/>

  <!-- Top Decorative Arc -->
  <path d="M150,80 Q380,50 610,80" fill="none" stroke="url(#bronze-frame-lose)" stroke-width="8" filter="url(#frame-lose-3d)"/>
  <path d="M150,80 Q380,50 610,80" fill="none" stroke="#8b6914" stroke-width="2" opacity="0.6"/>

  <!-- Faint Lightning (Distant Storm) -->
  <g filter="url(#lose-glow)">
    <!-- Left Lightning -->
    <path d="M150,200 L165,250 L155,252 L170,300" fill="none" stroke="#6b8cff" stroke-width="4" opacity="0.3"/>
    
    <!-- Right Lightning -->
    <path d="M610,200 L595,250 L605,252 L590,300" fill="none" stroke="#6b8cff" stroke-width="4" opacity="0.3"/>
  </g>

  <!-- Greek Meander Pattern (Top Corners) -->
  <g fill="none" stroke="#6b5416" stroke-width="3" opacity="0.4">
    <path d="M80,80 h30 v-15 h-20 v10 h15 v-7" />
    <path d="M680,80 h-30 v-15 h20 v10 h-15 v-7" />
  </g>

  <!-- Greek Meander Pattern (Bottom Corners) -->
  <g fill="none" stroke="#6b5416" stroke-width="3" opacity="0.4">
    <path d="M80,920 h30 v15 h-20 v-10 h15 v7" />
    <path d="M680,920 h-30 v15 h20 v-10 h-15 v7" />
  </g>

  <!-- Dim Electric Gems (Corners) -->
  <g fill="#0066cc" opacity="0.4">
    <circle cx="100" cy="100" r="5"/>
    <circle cx="660" cy="100" r="5"/>
    <circle cx="100" cy="900" r="5"/>
    <circle cx="660" cy="900" r="5"/>
  </g>

  <!-- Content Area (for message/text) -->
  <rect x="150" y="350" width="460" height="300" rx="15" fill="#FFFFFF" opacity="0.02"/>

</svg>

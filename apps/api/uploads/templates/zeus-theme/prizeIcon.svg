<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Yellow Lightning Gradient -->
    <linearGradient id="prize-lightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>

    <!-- White Core -->
    <linearGradient id="white-lightning" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>

    <!-- Electric Glow -->
    <filter id="prize-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feGaussianBlur stdDeviation="4" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Bronze Circle -->
    <radialGradient id="bronze-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Bronze Circle Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bronze-bg)" opacity="0.3"/>
  <circle cx="128" cy="128" r="115" fill="none" stroke="url(#bronze-bg)" stroke-width="4"/>

  <!-- Lightning Bolt Icon -->
  <g filter="url(#prize-glow)">
    <!-- Main Lightning -->
    <path d="M128,40 L145,90 L135,92 L152,140 L140,142 L160,190 L120,190 L135,142 L125,140 L140,92 L130,90 Z" 
          fill="url(#prize-lightning)" 
          stroke="#FFFFFF" 
          stroke-width="3"/>
    
    <!-- White Core -->
    <path d="M128,50 L142,90 L134,92 L148,135 L138,137 L153,180 L128,180 L140,137 L130,135 L142,92 L135,90 Z" 
          fill="url(#white-lightning)" 
          opacity="0.8"/>

    <!-- Brightest Center -->
    <path d="M128,60 L139,90 L133,92 L144,130 L136,132 L146,170 L128,170 L138,132 L132,130 L140,92 L134,90 Z" 
          fill="#FFFFFF" 
          opacity="0.6"/>
  </g>

  <!-- Electric Sparks -->
  <g fill="#FFFF00" filter="url(#prize-glow)">
    <circle cx="90" cy="80" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="166" cy="110" r="2.5">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="150" r="3">
      <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="170" r="2.5">
      <animate attributeName="opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite" />
    </circle>
  </g>

</svg>

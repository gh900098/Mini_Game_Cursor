<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark Bronze Gradient -->
    <linearGradient id="dark-bronze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b5416;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3c11;stop-opacity:1" />
    </linearGradient>

    <!-- Dim Glow -->
    <filter id="dim-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- TRY AGAIN Text -->
  <text x="300" y="110" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="90" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#dark-bronze)" 
        filter="url(#dim-glow)"
        letter-spacing="6">
    TRY AGAIN
  </text>

  <!-- Subtle Shadow -->
  <text x="300" y="110" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="90" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#000000" 
        opacity="0.3"
        letter-spacing="6"
        transform="translate(0, 3)">
    TRY AGAIN
  </text>

</svg>

<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic Gold Gradients -->
    <linearGradient id="gold-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shield-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2b1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a110a;stop-opacity:1" />
    </linearGradient>

    <!-- Filters for Bloom and Depth -->
    <filter id="bloom" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="bevel" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="3" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#ffffff" result="spec">
        <fePointLight x="-100" y="-100" z="200"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>

    <!-- Greek Meander (Key) Pattern -->
    <pattern id="greek-key" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 h20 v-10 h-10 v5 h5 v-2 h-2" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background Shield Emblem (Subtle) -->
  <circle cx="300" cy="150" r="130" fill="url(#shield-grad)" stroke="url(#gold-shine)" stroke-width="4" filter="url(#bloom)" opacity="0.8" />
  <circle cx="300" cy="150" r="115" fill="none" stroke="url(#gold-shine)" stroke-width="1" opacity="0.4" stroke-dasharray="10,5" />

  <!-- Lightning Bolt behind text -->
  <path d="M300,40 L340,110 L280,110 L320,180 L260,180 L300,260" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        filter="url(#bloom)" 
        opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" />
  </path>

  <!-- Main Text: ZEUS (Cinematic Stylized) -->
  <text x="300" y="170" 
        font-family="Georgia, serif" 
        font-size="110" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#gold-shine)" 
        filter="url(#bevel)"
        letter-spacing="12"
        style="text-transform: uppercase;">
    ZEUS
  </text>
  
  <!-- Subtext: FORTUNE (Elegantly Spaced) -->
  <text x="300" y="225" 
        font-family="Verdana, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFD700" 
        letter-spacing="22"
        opacity="0.9"
        style="text-transform: uppercase;">
    FORTUNE
  </text>

  <!-- Decorative Laurel-like accents -->
  <path d="M120,150 Q120,100 180,70" fill="none" stroke="url(#gold-shine)" stroke-width="3" opacity="0.6" filter="url(#bloom)"/>
  <path d="M480,150 Q480,100 420,70" fill="none" stroke="url(#gold-shine)" stroke-width="3" opacity="0.6" filter="url(#bloom)"/>
  
</svg>

<svg width="560" height="140" viewBox="0 0 560 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden Button Gradient -->
    <linearGradient id="gold-btn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>

    <!-- Button Glow -->
    <filter id="btn-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 3D Effect -->
    <filter id="btn-3d">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.6" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Button Body -->
  <rect x="10" y="10" width="540" height="120" rx="18" fill="url(#gold-btn)" filter="url(#btn-3d)"/>
  <rect x="15" y="15" width="530" height="110" rx="15" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.4"/>

  <!-- COLLECT Text -->
  <text x="280" y="90" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="70" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        filter="url(#btn-glow)"
        letter-spacing="6">
    COLLECT
  </text>

</svg>

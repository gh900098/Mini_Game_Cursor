<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ùì Quiz Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #06b6d4;
            --secondary: #0891b2;
            --gold: #ffd700;
            --green: #10b981;
            --red: #ef4444;
            --purple: #8b5cf6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0c4a6e 0%, #164e63 50%, #0f172a 100%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 7vw, 2.5rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-bar {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .score-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .score-label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        .score-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
        }

        /* Category Wheel */
        .wheel-section {
            position: relative;
            width: min(70vw, 280px);
            height: min(70vw, 280px);
            margin: 20px 0;
        }

        .wheel-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #333;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }

        #wheel {
            width: 100%;
            height: 100%;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--gold);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            z-index: 10;
        }

        /* Question Panel */
        .question-panel {
            width: 100%;
            max-width: 400px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid rgba(255,255,255,0.1);
            display: none;
        }

        .question-panel.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #000;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .answers {
            display: grid;
            gap: 10px;
        }

        .answer-btn {
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .answer-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background: rgba(6, 182, 212, 0.1);
        }

        .answer-btn.correct {
            border-color: var(--green);
            background: rgba(16, 185, 129, 0.2);
        }

        .answer-btn.wrong {
            border-color: var(--red);
            background: rgba(239, 68, 68, 0.2);
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        /* Timer */
        .timer-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--gold), var(--red));
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        /* Buttons */
        .spin-btn {
            padding: 16px 50px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(6, 182, 212, 0.4);
            transition: all 0.3s;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 35px rgba(6, 182, 212, 0.5);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result Message */
        .result-msg {
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            min-height: 30px;
        }

        .result-msg.correct { color: var(--green); }
        .result-msg.wrong { color: var(--red); }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">‚ùì QUIZ WHEEL</h1>
        <div class="score-bar">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Streak</div>
                <div class="score-value" id="streak">0</div>
            </div>
        </div>
    </div>

    <div class="wheel-section">
        <div class="pointer"></div>
        <div class="wheel-container">
            <svg id="wheel" viewBox="0 0 400 400"></svg>
        </div>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spinWheel()">
        üéØ SPIN FOR QUESTION
    </button>

    <div class="question-panel" id="questionPanel">
        <div class="timer-bar">
            <div class="timer-fill" id="timerFill" style="width: 100%"></div>
        </div>
        <div class="category-badge" id="categoryBadge">Category</div>
        <div class="question-text" id="questionText">Question goes here?</div>
        <div class="answers" id="answers"></div>
    </div>

    <div class="result-msg" id="resultMsg"></div>

    <script>
        const categories = [
            { name: 'Science', color: '#10b981', questions: [
                { q: 'What planet is known as the Red Planet?', answers: ['Mars', 'Venus', 'Jupiter', 'Saturn'], correct: 0 },
                { q: 'What is H2O commonly known as?', answers: ['Hydrogen', 'Oxygen', 'Water', 'Salt'], correct: 2 },
                { q: 'How many bones are in the human body?', answers: ['106', '206', '306', '406'], correct: 1 }
            ]},
            { name: 'History', color: '#8b5cf6', questions: [
                { q: 'Who was the first President of the USA?', answers: ['Lincoln', 'Washington', 'Jefferson', 'Adams'], correct: 1 },
                { q: 'In which year did World War II end?', answers: ['1943', '1944', '1945', '1946'], correct: 2 },
                { q: 'Who built the Great Wall of China?', answers: ['Ming Dynasty', 'Qin Dynasty', 'Han Dynasty', 'Tang Dynasty'], correct: 1 }
            ]},
            { name: 'Sports', color: '#f97316', questions: [
                { q: 'How many players are on a soccer team?', answers: ['9', '10', '11', '12'], correct: 2 },
                { q: 'Which country hosted the 2020 Olympics?', answers: ['China', 'USA', 'Japan', 'Brazil'], correct: 2 },
                { q: 'What sport is played at Wimbledon?', answers: ['Golf', 'Tennis', 'Cricket', 'Rugby'], correct: 1 }
            ]},
            { name: 'Movies', color: '#ec4899', questions: [
                { q: 'Who directed Titanic?', answers: ['Spielberg', 'Cameron', 'Nolan', 'Scorsese'], correct: 1 },
                { q: 'What year was The Lion King released?', answers: ['1992', '1994', '1996', '1998'], correct: 1 },
                { q: 'Who played Iron Man in the MCU?', answers: ['Chris Evans', 'Chris Hemsworth', 'Robert Downey Jr', 'Mark Ruffalo'], correct: 2 }
            ]},
            { name: 'Music', color: '#06b6d4', questions: [
                { q: 'Who sang "Thriller"?', answers: ['Prince', 'Michael Jackson', 'Whitney Houston', 'Madonna'], correct: 1 },
                { q: 'How many strings does a standard guitar have?', answers: ['4', '5', '6', '7'], correct: 2 },
                { q: 'Which band sang "Bohemian Rhapsody"?', answers: ['The Beatles', 'Led Zeppelin', 'Queen', 'Pink Floyd'], correct: 2 }
            ]},
            { name: 'Geography', color: '#eab308', questions: [
                { q: 'What is the largest ocean?', answers: ['Atlantic', 'Indian', 'Pacific', 'Arctic'], correct: 2 },
                { q: 'Which country has the most people?', answers: ['India', 'China', 'USA', 'Indonesia'], correct: 1 },
                { q: 'What is the capital of Australia?', answers: ['Sydney', 'Melbourne', 'Canberra', 'Perth'], correct: 2 }
            ]}
        ];

        let currentRotation = 0;
        let score = 0;
        let streak = 0;
        let timerInterval;
        let currentQuestion = null;

        function createWheel() {
            const wheel = document.getElementById('wheel');
            const sliceAngle = 360 / categories.length;
            let svg = '';
            
            categories.forEach((cat, i) => {
                const startAngle = i * sliceAngle - 90;
                const endAngle = (i + 1) * sliceAngle - 90;
                const x1 = 200 + 200 * Math.cos(startAngle * Math.PI / 180);
                const y1 = 200 + 200 * Math.sin(startAngle * Math.PI / 180);
                const x2 = 200 + 200 * Math.cos(endAngle * Math.PI / 180);
                const y2 = 200 + 200 * Math.sin(endAngle * Math.PI / 180);
                
                svg += `<path d="M200,200 L${x1},${y1} A200,200 0 0,1 ${x2},${y2} Z" fill="${cat.color}"/>`;
                
                // Label
                const midAngle = (startAngle + endAngle) / 2;
                const tx = 200 + 130 * Math.cos(midAngle * Math.PI / 180);
                const ty = 200 + 130 * Math.sin(midAngle * Math.PI / 180);
                svg += `<text x="${tx}" y="${ty}" fill="white" font-size="14" font-weight="bold" text-anchor="middle" transform="rotate(${midAngle + 90}, ${tx}, ${ty})">${cat.name}</text>`;
            });
            
            wheel.innerHTML = svg;
        }

        function spinWheel() {
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('questionPanel').classList.remove('show');
            document.getElementById('resultMsg').textContent = '';
            
            // Random spin
            const spins = 5 + Math.random() * 3;
            const extraDegrees = Math.random() * 360;
            const totalRotation = currentRotation + (spins * 360) + extraDegrees;
            currentRotation = totalRotation;
            
            document.getElementById('wheel').style.transform = `rotate(${totalRotation}deg)`;
            
            // Determine category
            setTimeout(() => {
                const normalizedRotation = (360 - (totalRotation % 360)) % 360;
                const sliceAngle = 360 / categories.length;
                const categoryIndex = Math.floor(normalizedRotation / sliceAngle);
                const category = categories[categoryIndex];
                
                showQuestion(category);
            }, 3000);
        }

        function showQuestion(category) {
            const question = category.questions[Math.floor(Math.random() * category.questions.length)];
            currentQuestion = { ...question, category };
            
            document.getElementById('categoryBadge').textContent = category.name;
            document.getElementById('categoryBadge').style.background = category.color;
            document.getElementById('questionText').textContent = question.q;
            
            const answersEl = document.getElementById('answers');
            answersEl.innerHTML = '';
            question.answers.forEach((answer, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(i);
                answersEl.appendChild(btn);
            });
            
            document.getElementById('questionPanel').classList.add('show');
            startTimer();
        }

        function startTimer() {
            let timeLeft = 100;
            document.getElementById('timerFill').style.width = '100%';
            
            timerInterval = setInterval(() => {
                timeLeft -= 1;
                document.getElementById('timerFill').style.width = timeLeft + '%';
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResult(false);
                }
            }, 100);
        }

        function checkAnswer(index) {
            clearInterval(timerInterval);
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === currentQuestion.correct) btn.classList.add('correct');
                else if (i === index) btn.classList.add('wrong');
            });
            
            const isCorrect = index === currentQuestion.correct;
            showResult(isCorrect);
        }

        function showResult(correct) {
            if (correct) {
                streak++;
                const points = 100 + (streak * 10);
                score += points;
                document.getElementById('resultMsg').className = 'result-msg correct';
                document.getElementById('resultMsg').textContent = `‚úÖ Correct! +${points} points`;
                
                confetti({
                    particleCount: 50,
                    spread: 60,
                    origin: { y: 0.8 },
                    colors: ['#10b981', '#ffd700']
                });
            } else {
                streak = 0;
                document.getElementById('resultMsg').className = 'result-msg wrong';
                document.getElementById('resultMsg').textContent = `‚ùå Wrong! The answer was: ${currentQuestion.answers[currentQuestion.correct]}`;
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            
            setTimeout(() => {
                document.getElementById('spinBtn').disabled = false;
            }, 1500);
        }

        createWheel();
    </script>
</body>
</html>

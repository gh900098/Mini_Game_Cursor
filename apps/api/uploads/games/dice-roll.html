<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé≤ Lucky Dice</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --red: #ef4444;
            --gold: #ffd700;
            --green: #10b981;
            --blue: #3b82f6;
            --dark: #0f0f23;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        .balance-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .balance-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .balance-label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        .balance-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold);
        }

        /* Dice Container */
        .dice-container {
            display: flex;
            gap: 30px;
            margin: 40px 0;
            perspective: 1000px;
        }

        .dice {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .dice.rolling {
            animation: roll 0.15s linear infinite;
        }

        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0); }
            25% { transform: rotateX(90deg) rotateY(90deg); }
            50% { transform: rotateX(180deg) rotateY(180deg); }
            75% { transform: rotateX(270deg) rotateY(270deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .dice-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border: 3px solid #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .dice-face.front { transform: translateZ(50px); }
        .dice-face.back { transform: rotateY(180deg) translateZ(50px); }
        .dice-face.right { transform: rotateY(90deg) translateZ(50px); }
        .dice-face.left { transform: rotateY(-90deg) translateZ(50px); }
        .dice-face.top { transform: rotateX(90deg) translateZ(50px); }
        .dice-face.bottom { transform: rotateX(-90deg) translateZ(50px); }

        .dot {
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* Betting Options */
        .betting-section {
            width: 100%;
            max-width: 400px;
            margin-bottom: 25px;
        }

        .bet-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .bet-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .bet-option {
            padding: 15px 10px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bet-option:hover {
            border-color: var(--blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .bet-option.selected {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
        }

        .bet-option-label {
            font-weight: 700;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .bet-option-mult {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--gold);
        }

        /* Roll Button */
        .roll-btn {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(180deg, var(--red) 0%, #b91c1c 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.4);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .roll-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 35px rgba(239, 68, 68, 0.5);
        }

        .roll-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result Display */
        .result-display {
            margin-top: 25px;
            min-height: 60px;
            text-align: center;
        }

        .result-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            animation: resultPop 0.5s ease;
        }

        .result-text.win {
            color: var(--green);
            text-shadow: 0 0 20px var(--green);
        }

        .result-text.lose {
            color: var(--red);
        }

        @keyframes resultPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .dice-result {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üé≤ LUCKY DICE</h1>
        <div class="balance-bar">
            <div class="balance-item">
                <div class="balance-label">Balance</div>
                <div class="balance-value" id="balance">1000</div>
            </div>
            <div class="balance-item">
                <div class="balance-label">Bet</div>
                <div class="balance-value">50</div>
            </div>
        </div>
    </div>

    <div class="dice-container">
        <div class="dice" id="dice1">
            <div class="dice-face front" id="dice1-face">‚öÄ</div>
            <div class="dice-face back">‚öÅ</div>
            <div class="dice-face right">‚öÇ</div>
            <div class="dice-face left">‚öÉ</div>
            <div class="dice-face top">‚öÑ</div>
            <div class="dice-face bottom">‚öÖ</div>
        </div>
        <div class="dice" id="dice2">
            <div class="dice-face front" id="dice2-face">‚öÄ</div>
            <div class="dice-face back">‚öÅ</div>
            <div class="dice-face right">‚öÇ</div>
            <div class="dice-face left">‚öÉ</div>
            <div class="dice-face top">‚öÑ</div>
            <div class="dice-face bottom">‚öÖ</div>
        </div>
    </div>

    <div class="betting-section">
        <div class="bet-title">üéØ PLACE YOUR BET</div>
        <div class="bet-options">
            <div class="bet-option selected" data-bet="low" onclick="selectBet(this)">
                <div class="bet-option-label">LOW (2-6)</div>
                <div class="bet-option-mult">x2</div>
            </div>
            <div class="bet-option" data-bet="seven" onclick="selectBet(this)">
                <div class="bet-option-label">LUCKY 7</div>
                <div class="bet-option-mult">x5</div>
            </div>
            <div class="bet-option" data-bet="high" onclick="selectBet(this)">
                <div class="bet-option-label">HIGH (8-12)</div>
                <div class="bet-option-mult">x2</div>
            </div>
            <div class="bet-option" data-bet="even" onclick="selectBet(this)">
                <div class="bet-option-label">EVEN</div>
                <div class="bet-option-mult">x2</div>
            </div>
            <div class="bet-option" data-bet="doubles" onclick="selectBet(this)">
                <div class="bet-option-label">DOUBLES</div>
                <div class="bet-option-mult">x6</div>
            </div>
            <div class="bet-option" data-bet="odd" onclick="selectBet(this)">
                <div class="bet-option-label">ODD</div>
                <div class="bet-option-mult">x2</div>
            </div>
        </div>
    </div>

    <button class="roll-btn" id="rollBtn" onclick="rollDice()">
        üé≤ ROLL DICE
    </button>

    <div class="result-display">
        <div class="result-text" id="resultText"></div>
        <div class="dice-result" id="diceResult"></div>
    </div>

    <script>
        const diceFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
        let balance = 1000;
        const bet = 50;
        let selectedBet = 'low';
        let rolling = false;

        const multipliers = {
            low: 2,
            high: 2,
            seven: 5,
            even: 2,
            odd: 2,
            doubles: 6
        };

        function selectBet(element) {
            document.querySelectorAll('.bet-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedBet = element.dataset.bet;
        }

        function rollDice() {
            if (rolling || balance < bet) return;
            
            rolling = true;
            balance -= bet;
            document.getElementById('balance').textContent = balance;
            document.getElementById('rollBtn').disabled = true;
            document.getElementById('resultText').textContent = '';
            document.getElementById('diceResult').textContent = '';

            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');

            // Roll for 1.5 seconds
            setTimeout(() => {
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');

                // Generate results
                const result1 = Math.floor(Math.random() * 6) + 1;
                const result2 = Math.floor(Math.random() * 6) + 1;
                const total = result1 + result2;

                // Display results
                document.getElementById('dice1-face').textContent = diceFaces[result1 - 1];
                document.getElementById('dice2-face').textContent = diceFaces[result2 - 1];

                // Check win
                let won = false;
                switch (selectedBet) {
                    case 'low': won = total >= 2 && total <= 6; break;
                    case 'high': won = total >= 8 && total <= 12; break;
                    case 'seven': won = total === 7; break;
                    case 'even': won = total % 2 === 0; break;
                    case 'odd': won = total % 2 === 1; break;
                    case 'doubles': won = result1 === result2; break;
                }

                const win = won ? bet * multipliers[selectedBet] : 0;
                
                if (won) {
                    balance += win;
                    document.getElementById('balance').textContent = balance;
                    document.getElementById('resultText').className = 'result-text win';
                    document.getElementById('resultText').textContent = `üéâ YOU WIN $${win}!`;
                    
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ffd700', '#10b981', '#3b82f6']
                    });
                } else {
                    document.getElementById('resultText').className = 'result-text lose';
                    document.getElementById('resultText').textContent = 'üòî TRY AGAIN';
                }

                document.getElementById('diceResult').textContent = `Rolled: ${result1} + ${result2} = ${total}`;
                
                rolling = false;
                document.getElementById('rollBtn').disabled = false;
            }, 1500);
        }
    </script>
</body>
</html>

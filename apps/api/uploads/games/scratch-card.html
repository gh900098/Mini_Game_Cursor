<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ« Lucky Scratch Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --purple: #9d4edd;
            --pink: #ff006e;
            --cyan: #00f5ff;
            --dark: #0a0a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Background Effects */
        .bg-particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 0%, var(--gold) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--cyan);
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Scratch Card Container */
        .card-container {
            position: relative;
            z-index: 10;
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .scratch-card {
            width: 320px;
            height: 200px;
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a2e 100%);
            border-radius: 20px;
            border: 3px solid var(--gold);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .prize-layer {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .prize-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .prize-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
        }

        .prize-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(180deg, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scratch-layer {
            position: absolute;
            inset: 0;
            cursor: crosshair;
        }

        .scratch-layer canvas {
            width: 100%;
            height: 100%;
            border-radius: 17px;
        }

        /* Progress Bar */
        .progress-container {
            width: 320px;
            margin-top: 20px;
            z-index: 10;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Instructions */
        .instructions {
            margin-top: 25px;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
        }

        .instructions span {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* New Card Button */
        .new-card-btn {
            margin-top: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(180deg, var(--purple) 0%, #7b2cbf 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.4);
            transition: all 0.3s;
            z-index: 10;
            display: none;
        }

        .new-card-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(157, 78, 221, 0.5);
        }

        .new-card-btn.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Win Overlay */
        .win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .win-card {
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a15 100%);
            border: 3px solid var(--gold);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .win-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .win-card .prize {
            font-size: 4rem;
            margin: 20px 0;
        }

        .win-card .amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(180deg, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .collect-btn {
            padding: 15px 50px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(180deg, #00ff88 0%, #00b36b 100%);
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>

    <div class="header">
        <h1 class="title">ðŸŽ« LUCKY SCRATCH</h1>
        <p class="subtitle">â˜… Scratch to Win â˜…</p>
    </div>

    <div class="card-container">
        <div class="scratch-card">
            <div class="prize-layer">
                <div class="prize-icon" id="prizeIcon">ðŸ’Ž</div>
                <div class="prize-text">YOU WON</div>
                <div class="prize-value" id="prizeValue">$100</div>
            </div>
            <div class="scratch-layer">
                <canvas id="scratchCanvas"></canvas>
            </div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-label">
            <span>Scratched</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <p class="instructions">
        <span>ðŸ‘† Scratch the card to reveal your prize!</span>
    </p>

    <button class="new-card-btn" id="newCardBtn" onclick="resetCard()">ðŸŽ« NEW CARD</button>

    <div class="win-overlay" id="winOverlay">
        <div class="win-card">
            <h2>ðŸŽ‰ CONGRATULATIONS! ðŸŽ‰</h2>
            <div class="prize" id="winIcon">ðŸ’Ž</div>
            <div class="amount" id="winAmount">$100</div>
            <button class="collect-btn" onclick="closeWin()">COLLECT</button>
        </div>
    </div>

    <script>
        const prizes = [
            { icon: 'ðŸ’Ž', label: '$500', weight: 5 },
            { icon: 'ðŸ’°', label: '$100', weight: 15 },
            { icon: 'ðŸŽ', label: '$50', weight: 25 },
            { icon: 'â­', label: '$20', weight: 30 },
            { icon: 'ðŸ€', label: '$10', weight: 25 }
        ];

        let canvas, ctx;
        let isDrawing = false;
        let scratched = 0;
        let revealed = false;
        let currentPrize;

        function init() {
            canvas = document.getElementById('scratchCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 320;
            canvas.height = 200;
            
            // Select prize
            selectPrize();
            
            // Draw scratch layer
            drawScratchLayer();
            
            // Add event listeners
            canvas.addEventListener('mousedown', startScratch);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', stopScratch);
            canvas.addEventListener('mouseleave', stopScratch);
            
            canvas.addEventListener('touchstart', startScratch);
            canvas.addEventListener('touchmove', scratch);
            canvas.addEventListener('touchend', stopScratch);
            
            // Create particles
            createParticles();
        }

        function selectPrize() {
            const total = prizes.reduce((a, p) => a + p.weight, 0);
            let r = Math.random() * total;
            for (const prize of prizes) {
                if (r < prize.weight) {
                    currentPrize = prize;
                    break;
                }
                r -= prize.weight;
            }
            document.getElementById('prizeIcon').textContent = currentPrize.icon;
            document.getElementById('prizeValue').textContent = currentPrize.label;
        }

        function drawScratchLayer() {
            // Create gradient pattern
            const gradient = ctx.createLinearGradient(0, 0, 320, 200);
            gradient.addColorStop(0, '#c0c0c0');
            gradient.addColorStop(0.5, '#e8e8e8');
            gradient.addColorStop(1, '#a0a0a0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 320, 200);
            
            // Add text
            ctx.fillStyle = '#666';
            ctx.font = 'bold 24px Orbitron';
            ctx.textAlign = 'center';
            ctx.fillText('SCRATCH HERE', 160, 90);
            
            ctx.font = '16px Rajdhani';
            ctx.fillText('ðŸ‘† Use finger or mouse', 160, 120);
        }

        function startScratch(e) {
            if (revealed) return;
            isDrawing = true;
            scratch(e);
        }

        function scratch(e) {
            if (!isDrawing || revealed) return;
            
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            let x, y;
            
            if (e.touches) {
                x = (e.touches[0].clientX - rect.left) * (canvas.width / rect.width);
                y = (e.touches[0].clientY - rect.top) * (canvas.height / rect.height);
            } else {
                x = (e.clientX - rect.left) * (canvas.width / rect.width);
                y = (e.clientY - rect.top) * (canvas.height / rect.height);
            }
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
            
            updateProgress();
        }

        function stopScratch() {
            isDrawing = false;
        }

        function updateProgress() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let transparent = 0;
            
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) transparent++;
            }
            
            const percent = Math.round((transparent / (canvas.width * canvas.height)) * 100);
            scratched = percent;
            
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressFill').style.width = percent + '%';
            
            if (percent >= 60 && !revealed) {
                revealPrize();
            }
        }

        function revealPrize() {
            revealed = true;
            
            // Clear remaining scratch layer
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Show win overlay
            setTimeout(() => {
                document.getElementById('winIcon').textContent = currentPrize.icon;
                document.getElementById('winAmount').textContent = currentPrize.label;
                document.getElementById('winOverlay').style.display = 'flex';
                
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ffd700', '#ff006e', '#00f5ff']
                });
            }, 300);
            
            document.getElementById('newCardBtn').classList.add('show');
        }

        function closeWin() {
            document.getElementById('winOverlay').style.display = 'none';
        }

        function resetCard() {
            revealed = false;
            scratched = 0;
            document.getElementById('progressPercent').textContent = '0%';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('newCardBtn').classList.remove('show');
            
            selectPrize();
            drawScratchLayer();
            ctx.globalCompositeOperation = 'source-over';
        }

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.background = ['#ffd700', '#ff006e', '#00f5ff', '#9d4edd'][Math.floor(Math.random() * 4)];
                container.appendChild(sparkle);
            }
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üé∞ ULTRA Premium Wheel - Cyber Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-cyan: #00f5ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --neon-gold: #ffd700;
            --neon-green: #00ff88;
            --dark-bg: #0a0a12;
            --card-dark: #12121f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            background: var(--dark-bg);
            font-family: 'Rajdhani', sans-serif;
        }

        /* ========== START SCREEN (for audio unlock) ========== */
        .start-screen {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 2000;
            cursor: pointer;
        }

        .start-screen.hidden { display: none; }

        .start-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 12vw, 4rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff, var(--neon-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-button {
            padding: 20px 60px;
            border: 3px solid var(--neon-cyan);
            border-radius: 50px;
            background: transparent;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-cyan);
            cursor: pointer;
            animation: glowPulse 2s ease-in-out infinite;
            transition: all 0.3s;
        }

        .start-button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 40px var(--neon-cyan);
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px var(--neon-cyan); }
            50% { box-shadow: 0 0 40px var(--neon-cyan), 0 0 60px var(--neon-pink); }
        }

        .start-hint {
            margin-top: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
        }

        /* ========== CYBERPUNK BACKGROUND ========== */
        .cyber-bg {
            position: fixed; inset: 0; z-index: 0;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(157, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 20% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 40%),
                var(--dark-bg);
        }

        .grid-floor {
            position: absolute;
            bottom: 0; left: -50%; right: -50%;
            height: 60%;
            background: 
                linear-gradient(transparent 0%, rgba(0, 245, 255, 0.03) 100%),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(0, 245, 255, 0.1) 50px),
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(0, 245, 255, 0.05) 50px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 0 50px, 50px 0; }
        }

        .hex-container {
            position: absolute; inset: 0; overflow: hidden; pointer-events: none;
        }
        .hex {
            position: absolute;
            border: 1px solid rgba(0, 245, 255, 0.2);
            animation: hexFloat 15s ease-in-out infinite;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        @keyframes hexFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
        }

        /* ========== MAIN CONTAINER ========== */
        .game-container {
            position: fixed; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }

        /* ========== HEADER ========== */
        .header {
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .token-display {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.05));
            border: 2px solid var(--neon-gold);
            border-radius: 50px;
            padding: 12px 35px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .token-display::before {
            content: '';
            position: absolute; inset: -3px;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--neon-gold), var(--neon-cyan), var(--neon-pink));
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        .token-icon {
            font-size: 24px;
            animation: coinSpin 3s linear infinite;
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .token-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--neon-gold);
            text-shadow: 0 0 10px var(--neon-gold);
        }

        .title-container { margin-top: 15px; text-align: center; }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 10vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 0%, var(--neon-cyan) 50%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(0, 245, 255, 0.5));
            letter-spacing: 4px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 40px rgba(157, 0, 255, 0.8)); }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--neon-pink);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 5px;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* ========== SOUND TOGGLE ========== */
        .sound-toggle {
            position: fixed;
            top: 15px; right: 15px;
            width: 45px; height: 45px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            background: rgba(0,0,0,0.5);
            color: var(--neon-cyan);
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }

        .sound-toggle:hover {
            background: var(--neon-cyan);
            color: #000;
        }

        .sound-toggle.muted {
            border-color: #666;
            color: #666;
        }

        /* ========== WHEEL SECTION ========== */
        .wheel-section {
            position: relative;
            width: min(90vw, 400px);
            height: min(90vw, 400px);
            display: flex; align-items: center; justify-content: center;
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .outer-glow {
            position: absolute;
            inset: -40px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink), var(--neon-gold), var(--neon-green), var(--neon-cyan));
            animation: rotateGlow 8s linear infinite;
            filter: blur(30px);
            opacity: 0.4;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .outer-glow.spinning {
            opacity: 0.8;
            animation: rotateGlow 1s linear infinite;
        }

        .outer-ring {
            position: absolute;
            inset: -15px;
            border-radius: 50%;
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a12 100%);
            border: 3px solid #2a2a4a;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .led {
            position: absolute;
            width: 12px; height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--neon-cyan));
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            transition: all 0.1s;
        }

        .led.off {
            background: radial-gradient(circle at 30% 30%, #333, #111);
            box-shadow: none;
        }

        .led.gold {
            background: radial-gradient(circle at 30% 30%, #fff, var(--neon-gold));
            box-shadow: 0 0 10px var(--neon-gold), 0 0 20px var(--neon-gold);
        }

        .led.pink {
            background: radial-gradient(circle at 30% 30%, #fff, var(--neon-pink));
            box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
        }

        .chrome-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 8px solid transparent;
            background: 
                linear-gradient(var(--card-dark), var(--card-dark)) padding-box,
                linear-gradient(180deg, #666, #222, #444, #111) border-box;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.8),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
        }

        .wheel-wrapper {
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        #wheel {
            width: 100%; height: 100%;
            transform-origin: center center;
            will-change: transform;
        }

        .pointer-container {
            position: absolute;
            top: -45px;
            z-index: 100;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.8));
        }

        .pointer { width: 60px; height: 80px; position: relative; }

        .pointer-body {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, var(--neon-gold) 0%, #b8860b 50%, var(--neon-gold) 100%);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            border-radius: 5px;
        }

        .pointer-shine {
            position: absolute;
            top: 5px; left: 15px;
            width: 15px; height: 40px;
            background: linear-gradient(180deg, rgba(255,255,255,0.6), transparent);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .pointer-glow {
            position: absolute;
            inset: -10px;
            background: var(--neon-gold);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            filter: blur(15px);
            opacity: 0.5;
            animation: pointerPulse 1s ease-in-out infinite;
        }

        @keyframes pointerPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .pointer.bounce { animation: pointerBounce 0.5s ease-out; }

        @keyframes pointerBounce {
            0%, 100% { transform: translateY(0); }
            30% { transform: translateY(-20px); }
            60% { transform: translateY(-5px); }
        }

        .center-hub {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #888 40%, #333 70%, #111);
            border: 4px solid #222;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                inset 0 -5px 15px rgba(0, 0, 0, 0.5),
                inset 0 5px 15px rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            z-index: 50;
        }

        .center-icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .center-ring {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            animation: hubPulse 2s ease-in-out infinite;
        }

        @keyframes hubPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* ========== SPIN BUTTON ========== */
        .button-section {
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spin-button {
            position: relative;
            width: min(85vw, 320px);
            height: 75px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: linear-gradient(180deg, var(--neon-pink) 0%, #b30077 100%);
            overflow: hidden;
            transition: all 0.2s;
            box-shadow: 
                0 8px 30px rgba(255, 0, 255, 0.4),
                0 4px 0 #800050,
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .spin-button::before {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            border-radius: 20px;
        }

        .spin-button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(255, 0, 255, 0.5),
                0 6px 0 #800050,
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 2px 10px rgba(255, 0, 255, 0.3), 0 1px 0 #800050;
        }

        .spin-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .button-text {
            position: relative; z-index: 10;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; font-weight: 900;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }

        .button-sub {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            margin-top: 2px;
        }

        .status-text {
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            color: var(--neon-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* ========== WIN OVERLAY ========== */
        .win-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center; justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .win-rays {
            position: absolute;
            top: 50%; left: 50%;
            width: 200vmax; height: 200vmax;
            background: conic-gradient(
                from 0deg,
                transparent, rgba(255, 215, 0, 0.1),
                transparent, rgba(0, 245, 255, 0.1),
                transparent, rgba(255, 0, 255, 0.1),
                transparent, rgba(255, 215, 0, 0.1),
                transparent
            );
            animation: raysRotate 10s linear infinite;
        }

        .win-overlay.jackpot .win-rays {
            background: conic-gradient(
                from 0deg,
                transparent, rgba(255, 215, 0, 0.3),
                transparent, rgba(255, 215, 0, 0.3),
                transparent, rgba(255, 215, 0, 0.3),
                transparent, rgba(255, 215, 0, 0.3),
                transparent
            );
            animation: raysRotate 3s linear infinite;
        }

        @keyframes raysRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .win-card {
            position: relative;
            width: 90vw;
            max-width: 400px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a15 100%);
            border: 3px solid var(--neon-gold);
            border-radius: 30px;
            padding: 50px 30px 40px;
            text-align: center;
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.3),
                0 0 120px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: cardPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .win-overlay.jackpot .win-card {
            border-width: 5px;
            box-shadow: 
                0 0 100px rgba(255, 215, 0, 0.6),
                0 0 200px rgba(255, 215, 0, 0.3),
                inset 0 0 50px rgba(255, 215, 0, 0.1);
            animation: cardPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), jackpotGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes jackpotGlow {
            from { box-shadow: 0 0 100px rgba(255, 215, 0, 0.6), 0 0 200px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 0 150px rgba(255, 215, 0, 0.8), 0 0 300px rgba(255, 215, 0, 0.5); }
        }

        @keyframes cardPop {
            from { transform: scale(0.5) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .win-badge {
            position: absolute;
            top: -20px; left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--neon-gold), #b8860b);
            padding: 10px 30px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 800;
            color: #000;
            letter-spacing: 3px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
            white-space: nowrap;
        }

        .win-overlay.jackpot .win-badge {
            font-size: 1rem;
            padding: 12px 40px;
            animation: badgePulse 0.3s ease-in-out infinite alternate;
        }

        @keyframes badgePulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.1); }
        }

        .win-icon {
            font-size: 5rem;
            margin: 20px 0;
            animation: iconBounce 1s ease-in-out infinite;
        }

        .win-overlay.jackpot .win-icon {
            font-size: 7rem;
            animation: jackpotIcon 0.5s ease-in-out infinite;
        }

        @keyframes jackpotIcon {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.2) rotate(5deg); }
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-10px); }
        }

        .win-prize {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 0%, var(--neon-gold) 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0 20px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        .win-overlay.jackpot .win-prize {
            font-size: clamp(2.5rem, 10vw, 4rem);
            animation: prizeGlow 0.3s ease-in-out infinite alternate;
        }

        @keyframes prizeGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1)); }
        }

        .win-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .collect-button {
            width: 100%;
            max-width: 250px;
            height: 55px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(180deg, var(--neon-green) 0%, #00b36b 100%);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 800;
            color: #000;
            letter-spacing: 2px;
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4), 0 3px 0 #008050;
            transition: all 0.2s;
        }

        .collect-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
        }

        /* ========== LOSE STATE ========== */
        .win-overlay.lose .win-rays {
            background: conic-gradient(
                from 0deg,
                transparent, rgba(100, 100, 100, 0.05),
                transparent, rgba(100, 100, 100, 0.05),
                transparent
            );
            animation: raysRotate 20s linear infinite;
        }

        .win-overlay.lose .win-card {
            border-color: #666;
            box-shadow: 
                0 0 40px rgba(100, 100, 100, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .win-overlay.lose .win-badge {
            background: linear-gradient(135deg, #666, #444);
        }

        .win-overlay.lose .win-icon {
            animation: sadShake 0.5s ease-in-out;
        }

        @keyframes sadShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .win-overlay.lose .win-prize {
            background: linear-gradient(180deg, #888 0%, #555 100%);
            -webkit-background-clip: text;
            filter: none;
        }

        .win-overlay.lose .collect-button {
            background: linear-gradient(180deg, #666 0%, #444 100%);
            box-shadow: 0 6px 20px rgba(100, 100, 100, 0.3), 0 3px 0 #333;
        }

        .slice-label {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            text-anchor: middle;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
        }
    </style>
</head>
<body>
    <!-- Start Screen (audio unlock) -->
    <div class="start-screen" id="startScreen" onclick="startGame()">
        <div class="start-title">üé∞ MEGA SPIN</div>
        <button class="start-button">‚ñ∂ TAP TO PLAY</button>
        <div class="start-hint">üîä Best with sound on!</div>
    </div>

    <!-- Sound Toggle -->
    <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä</button>

    <!-- Background -->
    <div class="cyber-bg">
        <div class="grid-floor"></div>
        <div class="hex-container" id="hexContainer"></div>
    </div>

    <!-- Main Game -->
    <div class="game-container">
        <div class="header">
            <div class="token-display">
                <span class="token-icon">ü™ô</span>
                <span class="token-value" id="tokenValue">1,000</span>
            </div>
            <div class="title-container">
                <div class="main-title">MEGA SPIN</div>
                <div class="subtitle">‚òÖ JACKPOT EDITION ‚òÖ</div>
            </div>
        </div>

        <div class="wheel-section">
            <div class="outer-glow" id="outerGlow"></div>
            <div class="outer-ring" id="outerRing"></div>
            <div class="chrome-ring"></div>
            <div class="wheel-wrapper">
                <div id="wheel"></div>
            </div>
            <div class="pointer-container">
                <div class="pointer" id="pointer">
                    <div class="pointer-glow"></div>
                    <div class="pointer-body"></div>
                    <div class="pointer-shine"></div>
                </div>
            </div>
            <div class="center-hub">
                <div class="center-ring"></div>
                <span class="center-icon">üíé</span>
            </div>
        </div>

        <div class="button-section">
            <button class="spin-button" id="spinBtn" onclick="spin()">
                <div class="button-text">SPIN NOW</div>
                <div class="button-sub">TAP TO WIN</div>
            </button>
            <div class="status-text" id="statusText">READY TO PLAY</div>
        </div>
    </div>

    <!-- Win Overlay -->
    <div class="win-overlay" id="winOverlay">
        <div class="win-rays"></div>
        <div class="win-card">
            <div class="win-badge" id="winBadge">üéâ WINNER üéâ</div>
            <div class="win-icon" id="winIcon">üéÅ</div>
            <div class="win-prize" id="winPrize"></div>
            <div class="win-message" id="winMessage">Congratulations!</div>
            <button class="collect-button" onclick="closeWin()">COLLECT</button>
        </div>
    </div>

    <script>
        // ========== PRIZES ==========
        const prizes = [
            { icon: 'üí∞', label: '500 PTS', color: '#3b82f6', textColor: '#fff', weight: 25, isJackpot: false },
            { icon: 'üéÅ', label: 'MYSTERY', color: '#8b5cf6', textColor: '#fff', weight: 15, isJackpot: false },
            { icon: 'üòÖ', label: 'TRY AGAIN', color: '#475569', textColor: '#fff', weight: 30, isJackpot: false, isLose: true },
            { icon: 'üíé', label: 'JACKPOT!', color: '#ffd700', textColor: '#000', weight: 3, isJackpot: true },
            { icon: 'üéüÔ∏è', label: 'FREE SPIN', color: '#10b981', textColor: '#fff', weight: 12, isJackpot: false },
            { icon: '‚≠ê', label: '100 PTS', color: '#f43f5e', textColor: '#fff', weight: 20, isJackpot: false },
            { icon: 'üî•', label: '2X BONUS', color: '#f97316', textColor: '#fff', weight: 8, isJackpot: false },
            { icon: 'üåü', label: '1000 PTS', color: '#06b6d4', textColor: '#fff', weight: 7, isJackpot: false }
        ];

        let isSpinning = false;
        let currentRotation = 0;
        let soundEnabled = true;
        let bgmPlaying = false;

        // ========== AUDIO CONTEXT ==========
        let audioCtx;
        let bgmGain;
        let bgmSource;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            bgmGain = audioCtx.createGain();
            bgmGain.connect(audioCtx.destination);
            bgmGain.gain.value = 0.3;
        }

        // ========== BACKGROUND MUSIC (Real Audio File) ==========
        let bgmAudio = null;
        
        function startBGM() {
            if (bgmPlaying) return;
            bgmPlaying = true;
            
            // Epic cinematic game music - Bensound (royalty free with attribution)
            // Using local file for reliable playback
            bgmAudio = new Audio('/api/uploads/bgm.mp3');
            bgmAudio.loop = true;
            bgmAudio.volume = 0.4;
            
            bgmAudio.play().catch(e => {
                console.log('BGM autoplay blocked, will play on interaction');
            });
        }
        
        function stopBGM() {
            if (bgmAudio) {
                bgmAudio.pause();
                bgmAudio.currentTime = 0;
            }
            bgmPlaying = false;
        }

        // ========== TICK SOUND (improved) ==========
        function playTick() {
            if (!audioCtx || !soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 1200 + Math.random() * 300;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.05);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        // ========== WIN SOUND (much better) ==========
        function playWinSound(isJackpot) {
            if (!audioCtx || !soundEnabled) return;
            
            const notes = isJackpot 
                ? [523, 659, 784, 880, 1047, 1319, 1568, 2093] // Big fanfare for jackpot
                : [523, 659, 784, 1047]; // Normal win
            
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    
                    osc.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.frequency.value = freq;
                    osc2.frequency.value = freq * 1.5; // Harmony
                    osc.type = 'sine';
                    osc2.type = 'triangle';
                    
                    const volume = isJackpot ? 0.15 : 0.1;
                    gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + (isJackpot ? 0.5 : 0.3));
                    
                    osc.start();
                    osc2.start();
                    osc.stop(audioCtx.currentTime + (isJackpot ? 0.5 : 0.3));
                    osc2.stop(audioCtx.currentTime + (isJackpot ? 0.5 : 0.3));
                }, i * (isJackpot ? 80 : 100));
            });
            
            // Extra shimmer for jackpot
            if (isJackpot) {
                setTimeout(() => {
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            const osc = audioCtx.createOscillator();
                            const gain = audioCtx.createGain();
                            osc.connect(gain);
                            gain.connect(audioCtx.destination);
                            osc.frequency.value = 2000 + Math.random() * 2000;
                            osc.type = 'sine';
                            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                            osc.start();
                            osc.stop(audioCtx.currentTime + 0.1);
                        }, i * 50);
                    }
                }, 500);
            }
        }

        // ========== LOSE SOUND (womp womp) ==========
        function playLoseSound() {
            if (!audioCtx || !soundEnabled) return;
            
            // Descending "womp womp" sound
            const notes = [300, 250, 200, 150];
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = freq;
                    osc.type = 'triangle';
                    gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.25);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.25);
                }, i * 200);
            });
        }

        // ========== START GAME ==========
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            initAudio();
            startBGM();
        }

        // ========== TOGGLE SOUND ==========
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundToggle');
            btn.textContent = soundEnabled ? 'üîä' : 'üîá';
            btn.classList.toggle('muted', !soundEnabled);
            
            // Control BGM audio
            if (bgmAudio) {
                bgmAudio.volume = soundEnabled ? 0.4 : 0;
            }
        }

        // ========== CREATE HEXAGONS ==========
        function createHexagons() {
            const container = document.getElementById('hexContainer');
            for (let i = 0; i < 15; i++) {
                const hex = document.createElement('div');
                hex.className = 'hex';
                hex.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    width: ${30 + Math.random() * 50}px;
                    height: ${30 + Math.random() * 50}px;
                    animation-delay: ${Math.random() * 5}s;
                    animation-duration: ${10 + Math.random() * 10}s;
                    border-color: ${['rgba(0,245,255,0.2)', 'rgba(255,0,255,0.2)', 'rgba(157,0,255,0.2)'][Math.floor(Math.random() * 3)]};
                `;
                container.appendChild(hex);
            }
        }

        // ========== CREATE LEDS ==========
        function createLEDs() {
            const ring = document.getElementById('outerRing');
            const count = 32;
            const radius = 50;
            for (let i = 0; i < count; i++) {
                const angle = (i * 360 / count - 90) * Math.PI / 180;
                const led = document.createElement('div');
                led.className = 'led';
                led.dataset.index = i;
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                led.style.cssText = `left: calc(${x}% - 6px); top: calc(${y}% - 6px);`;
                ring.appendChild(led);
            }
        }

        // ========== CREATE WHEEL ==========
        function createWheel() {
            const n = prizes.length;
            const angle = 360 / n;
            let svg = '<svg viewBox="0 0 400 400">';
            svg += '<defs>';
            prizes.forEach((p, i) => {
                svg += `<linearGradient id="g${i}" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="${p.color}" stop-opacity="1"/>
                    <stop offset="100%" stop-color="${p.color}" stop-opacity="0.7"/>
                </linearGradient>`;
            });
            svg += '</defs>';

            prizes.forEach((p, i) => {
                const start = i * angle;
                const end = (i + 1) * angle;
                const x1 = 200 + 200 * Math.cos((start - 90) * Math.PI / 180);
                const y1 = 200 + 200 * Math.sin((start - 90) * Math.PI / 180);
                const x2 = 200 + 200 * Math.cos((end - 90) * Math.PI / 180);
                const y2 = 200 + 200 * Math.sin((end - 90) * Math.PI / 180);
                svg += `<path d="M200,200 L${x1},${y1} A200,200 0 0,1 ${x2},${y2} Z" fill="url(#g${i})"/>`;
            });

            prizes.forEach((p, i) => {
                const mid = (i + 0.5) * angle;
                const dist = 140;
                const tx = 200 + dist * Math.cos((mid - 90) * Math.PI / 180);
                const ty = 200 + dist * Math.sin((mid - 90) * Math.PI / 180);
                svg += `<g transform="translate(${tx},${ty}) rotate(${mid})">
                    <text font-size="28" dy="8" text-anchor="middle">${p.icon}</text>
                </g>`;
            });
            svg += '</svg>';
            document.getElementById('wheel').innerHTML = svg;
        }

        // ========== LED ANIMATION ==========
        function animateLEDs(spinning) {
            const leds = document.querySelectorAll('.led');
            if (spinning) {
                let idx = 0;
                window.ledInterval = setInterval(() => {
                    leds.forEach((led, i) => {
                        const dist = (i - idx + leds.length) % leds.length;
                        if (dist < 4) {
                            led.classList.remove('off');
                            led.classList.toggle('gold', dist === 0);
                            led.classList.toggle('pink', dist === 1);
                        } else {
                            led.classList.add('off');
                            led.classList.remove('gold', 'pink');
                        }
                    });
                    idx = (idx + 1) % leds.length;
                }, 50);
            } else {
                clearInterval(window.ledInterval);
                leds.forEach(led => led.classList.remove('off', 'gold', 'pink'));
            }
        }

        // ========== SPIN ==========
        function spin() {
            if (isSpinning) return;
            initAudio();
            isSpinning = true;

            const btn = document.getElementById('spinBtn');
            const status = document.getElementById('statusText');
            const wheel = document.getElementById('wheel');
            const glow = document.getElementById('outerGlow');
            const pointer = document.getElementById('pointer');

            btn.disabled = true;
            status.textContent = 'SPINNING...';
            glow.classList.add('spinning');
            animateLEDs(true);

            // Pick winner
            const weights = prizes.map(p => p.weight);
            const total = weights.reduce((a, b) => a + b, 0);
            let r = Math.random() * total;
            let winner = 0;
            for (let i = 0; i < weights.length; i++) {
                if (r < weights[i]) { winner = i; break; }
                r -= weights[i];
            }

            const sliceAngle = 360 / prizes.length;
            const targetAngle = 360 - (winner * sliceAngle + sliceAngle / 2);
            const duration = 5000;
            const spins = 12;
            const delta = spins * 360 + (targetAngle - (currentRotation % 360) + 360) % 360;
            currentRotation += delta;

            let ticks = 0;
            const maxTicks = spins * prizes.length;
            const tickInterval = setInterval(() => {
                playTick();
                navigator.vibrate?.(3);
                ticks++;
                if (ticks >= maxTicks) clearInterval(tickInterval);
            }, duration / (maxTicks * 1.3));

            wheel.style.transition = `transform ${duration}ms cubic-bezier(0.1, 0, 0, 1)`;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                clearInterval(tickInterval);
                isSpinning = false;
                btn.disabled = false;
                glow.classList.remove('spinning');
                animateLEDs(false);
                pointer.classList.add('bounce');
                setTimeout(() => pointer.classList.remove('bounce'), 500);

                const prize = prizes[winner];
                
                if (prize.isLose) {
                    // LOSE - no confetti, sad sound
                    status.textContent = 'TRY AGAIN!';
                    playLoseSound();
                    navigator.vibrate?.([50, 100, 50]);
                    setTimeout(() => showWin(prize), 300);
                } else {
                    // WIN - confetti and celebration
                    status.textContent = 'YOU WON!';
                    fireConfetti(prize.isJackpot);
                    playWinSound(prize.isJackpot);
                    navigator.vibrate?.(prize.isJackpot ? [200, 100, 200, 100, 400] : [100, 50, 100, 50, 200]);
                    setTimeout(() => showWin(prize), prize.isJackpot ? 800 : 400);
                }
                
            }, duration + 200);
        }

        // ========== CONFETTI ==========
        function fireConfetti(isJackpot) {
            if (isJackpot) {
                // MEGA confetti for jackpot
                const duration = 3000;
                const end = Date.now() + duration;
                
                const colors = ['#ffd700', '#ffed4a', '#fff', '#fbbf24'];
                
                (function frame() {
                    confetti({
                        particleCount: 10,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    confetti({
                        particleCount: 10,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
                    
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
                
                // Extra bursts
                setTimeout(() => {
                    confetti({
                        particleCount: 200,
                        spread: 100,
                        origin: { y: 0.6 },
                        colors: colors
                    });
                }, 300);
                
            } else {
                // Normal win confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ffd700', '#00f5ff', '#ff00ff']
                });
                setTimeout(() => {
                    confetti({ particleCount: 50, angle: 60, spread: 60, origin: { x: 0 } });
                    confetti({ particleCount: 50, angle: 120, spread: 60, origin: { x: 1 } });
                }, 250);
            }
        }

        // ========== SHOW WIN ==========
        function showWin(prize) {
            const overlay = document.getElementById('winOverlay');
            
            // Clear all state classes first
            overlay.classList.remove('jackpot', 'lose');
            
            if (prize.isJackpot) {
                // JACKPOT!
                overlay.classList.add('jackpot');
                document.getElementById('winBadge').textContent = 'üèÜ JACKPOT!!! üèÜ';
                document.getElementById('winMessage').textContent = 'üéä INCREDIBLE! You hit the JACKPOT! üéä';
            } else if (prize.isLose) {
                // TRY AGAIN
                overlay.classList.add('lose');
                document.getElementById('winBadge').textContent = 'üòÖ OOPS üòÖ';
                document.getElementById('winMessage').textContent = 'Better luck next time! Keep spinning!';
            } else {
                // NORMAL WIN
                document.getElementById('winBadge').textContent = 'üéâ WINNER üéâ';
                document.getElementById('winMessage').textContent = `Awesome! You've won ${prize.label}!`;
            }
            
            document.getElementById('winIcon').textContent = prize.icon;
            document.getElementById('winPrize').textContent = prize.label;
            
            // Update collect button text
            const collectBtn = overlay.querySelector('.collect-button');
            collectBtn.textContent = prize.isLose ? 'SPIN AGAIN' : 'COLLECT';
            
            overlay.style.display = 'flex';
        }

        function closeWin() {
            document.getElementById('winOverlay').style.display = 'none';
            document.getElementById('statusText').textContent = 'READY TO PLAY';
        }

        // ========== INIT ==========
        createHexagons();
        createLEDs();
        createWheel();
    </script>
</body>
</html>

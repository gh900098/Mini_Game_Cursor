<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ´ Premium Member Card - Futuristic Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff00ea;
            --accent: #7c3aed;
            --gold: #ffd700;
            --dark: #0a0a1a;
            --card-bg: rgba(15, 15, 35, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: var(--dark);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* ========== ANIMATED BACKGROUND ========== */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px; height: 400px;
            background: var(--primary);
            top: -100px; left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px; height: 350px;
            background: var(--secondary);
            bottom: -80px; right: -80px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px; height: 300px;
            background: var(--accent);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(-30px, -20px) scale(1.05); }
        }

        /* ========== CARD CONTAINER ========== */
        .card-showcase {
            position: relative;
            z-index: 10;
            perspective: 1500px;
        }

        .member-card {
            width: 400px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .member-card:hover {
            transform: rotateY(8deg) rotateX(-5deg) scale(1.02);
        }

        /* ========== HOLOGRAPHIC BORDER ========== */
        .card-border {
            position: absolute;
            inset: -3px;
            border-radius: 24px;
            background: linear-gradient(
                135deg,
                var(--primary) 0%,
                var(--secondary) 25%,
                var(--accent) 50%,
                var(--gold) 75%,
                var(--primary) 100%
            );
            background-size: 400% 400%;
            animation: borderGlow 4s ease infinite;
            z-index: -1;
        }

        .card-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            background: inherit;
            filter: blur(20px);
            opacity: 0.7;
            z-index: -2;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ========== CARD INNER ========== */
        .card-inner {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 22px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ========== HOLOGRAPHIC OVERLAY ========== */
        .holo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                125deg,
                transparent 0%,
                rgba(0, 240, 255, 0.1) 20%,
                rgba(255, 0, 234, 0.1) 40%,
                rgba(124, 58, 237, 0.1) 60%,
                transparent 80%
            );
            background-size: 200% 200%;
            animation: holoShift 6s ease infinite;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        @keyframes holoShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        /* ========== CIRCUIT PATTERN ========== */
        .circuit-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%2300f0ff' stroke-width='0.5'%3E%3Cpath d='M0 30h20M40 30h20M30 0v20M30 40v20'/%3E%3Ccircle cx='30' cy='30' r='3'/%3E%3Ccircle cx='10' cy='30' r='2'/%3E%3Ccircle cx='50' cy='30' r='2'/%3E%3Ccircle cx='30' cy='10' r='2'/%3E%3Ccircle cx='30' cy='50' r='2'/%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* ========== CARD HEADER ========== */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            color: white;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .tier-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .tier-badge.platinum {
            background: linear-gradient(135deg, #e5e4e2, #ffffff, #c0c0c0);
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .tier-badge.gold {
            background: linear-gradient(135deg, #ffd700, #ffed4a, #f59e0b);
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .tier-badge.silver {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #a0a0a0);
            color: #1a1a2e;
        }

        .tier-badge.bronze {
            background: linear-gradient(135deg, #cd7f32, #e8a962, #b87333);
            color: #fff;
        }

        .tier-badge::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        /* ========== MEMBER INFO ========== */
        .member-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .member-details {
            flex: 1;
        }

        .member-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .member-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .points-display {
            text-align: right;
            margin-bottom: 10px;
        }

        .points-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 2px;
        }

        .points-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.3));
        }

        /* ========== STATS BAR ========== */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            flex: 1;
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 4px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--primary);
        }

        .qr-section {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 8px;
            padding: 4px;
            flex-shrink: 0;
        }

        .qr-section canvas, .qr-section img {
            width: 100% !important;
            height: 100% !important;
        }

        /* ========== FLOATING PARTICLES ========== */
        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 22px;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: particleRise 4s ease-in-out infinite;
        }

        @keyframes particleRise {
            0% { opacity: 0; transform: translateY(100%) scale(0); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100%) scale(1); }
        }

        /* ========== TIER SELECTOR ========== */
        .tier-selector {
            margin-top: 40px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tier-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tier-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tier-btn.active {
            transform: scale(1.05);
        }

        .tier-btn.bronze { background: linear-gradient(135deg, #cd7f32, #b87333); color: white; }
        .tier-btn.silver { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #1a1a2e; }
        .tier-btn.gold { background: linear-gradient(135deg, #ffd700, #f59e0b); color: #1a1a2e; }
        .tier-btn.platinum { background: linear-gradient(135deg, #e5e4e2, #c0c0c0); color: #1a1a2e; }

        /* ========== DEMO TITLE ========== */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 10;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        /* ========== 3D TILT EFFECT (JS) ========== */
        .member-card.tilting {
            transition: transform 0.1s ease-out;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            .member-card {
                width: 340px;
                height: 220px;
            }
            .card-inner { padding: 18px; }
            .member-name { font-size: 18px; }
            .points-value { font-size: 22px; }
            h1 { font-size: 24px; }
        }

        /* ========== SCANNING LINE ========== */
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.6;
            animation: scanLine 3s ease-in-out infinite;
        }

        @keyframes scanLine {
            0%, 100% { top: 0; opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-container">
        <div class="grid-bg"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <h1>âœ¨ Premium Member Card</h1>
    <p class="subtitle">Hover / Move mouse over card for 3D effect</p>

    <div class="card-showcase">
        <div class="member-card" id="memberCard">
            <div class="card-border"></div>
            <div class="card-inner">
                <div class="circuit-pattern"></div>
                <div class="holo-overlay"></div>
                <div class="scan-line"></div>
                
                <!-- Floating Particles -->
                <div class="particles" id="particles"></div>

                <!-- Header -->
                <div class="card-header">
                    <div class="brand-logo">
                        <div class="logo-icon">M</div>
                        <span class="brand-name">MiniGame</span>
                    </div>
                    <div class="tier-badge platinum" id="tierBadge">Platinum</div>
                </div>

                <!-- Member Info -->
                <div class="member-info">
                    <div class="member-details">
                        <div class="member-name" id="memberName">CRYPTO WHALE</div>
                        <div class="member-id" id="memberId">ID: MG-2024-X7K9P</div>
                    </div>
                    <div class="points-display">
                        <div class="points-label">Points Balance</div>
                        <div class="points-value" id="pointsValue">88,888</div>
                    </div>
                </div>

                <!-- Stats Bar -->
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-label">Member Since</div>
                        <div class="stat-value" id="joinDate">JAN 2024</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Games Played</div>
                        <div class="stat-value" id="gamesPlayed">142</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value" id="winRate">73.2%</div>
                    </div>
                    <div class="qr-section" id="qrCode"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tier Selector -->
    <div class="tier-selector">
        <button class="tier-btn bronze" onclick="setTier('bronze', 1500)">Bronze</button>
        <button class="tier-btn silver" onclick="setTier('silver', 5000)">Silver</button>
        <button class="tier-btn gold" onclick="setTier('gold', 25000)">Gold</button>
        <button class="tier-btn platinum active" onclick="setTier('platinum', 88888)">Platinum</button>
    </div>

    <script>
        // Generate Particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.background = ['#00f0ff', '#ff00ea', '#7c3aed', '#ffd700'][Math.floor(Math.random() * 4)];
            particlesContainer.appendChild(particle);
        }

        // 3D Tilt Effect
        const card = document.getElementById('memberCard');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 15;
            const rotateY = (centerX - x) / 15;
            
            card.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1500px) rotateX(0) rotateY(0) scale(1)';
        });

        // QR Code Generation
        function generateQR() {
            const qr = qrcode(0, 'M');
            qr.addData('MINIGAME-MEMBER-MG2024X7K9P');
            qr.make();
            document.getElementById('qrCode').innerHTML = qr.createImgTag(2, 0);
        }
        generateQR();

        // Tier Switching
        function setTier(tier, points) {
            const badge = document.getElementById('tierBadge');
            const pointsEl = document.getElementById('pointsValue');
            
            badge.className = 'tier-badge ' + tier;
            badge.textContent = tier.charAt(0).toUpperCase() + tier.slice(1);
            
            // Animate points
            const currentPoints = parseInt(pointsEl.textContent.replace(/,/g, ''));
            animateValue(pointsEl, currentPoints, points, 800);
            
            // Update button states
            document.querySelectorAll('.tier-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function animateValue(el, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(start + range * eased);
                el.textContent = current.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
